{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Update A Blog</h3>
    <div class="box">
        <div class="form">
            <form action="/update/{{blog.id}}" method="POST">
                <input type="text" name="title" id="title" value="{{blog.title}}">
                <br>
                <br>
                <textarea class="form-control" name="content" id="content" value="{{blog.content}}" cols="50" rows="8"></textarea>       
                <br>     
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
