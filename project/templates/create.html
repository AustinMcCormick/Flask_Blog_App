{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create A New Blog</h3>
    <div class="box">
        
        <form action="/create" method="POST">
            <input type="text" name="title" id="title" placeholder="Title">
            <br>
            <br>
            <textarea class="form-control" name="content" id="content" placeholder="Content" cols="50" rows="8"></textarea>       
            <br>             
            <input type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock %}
